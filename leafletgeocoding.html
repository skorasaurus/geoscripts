

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Set a maps position with geocoder.</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
var geocoder = L.mapbox.geocoder('examples.map-h67hf2ic'),
    map = L.mapbox.map('map', 'examples.map-h67hf2ic');

geocoder.query('Chester, NJ', showMap);

function showMap(err, data) {
    // The geocoder can return an area, like a city, or a
    // point, like an address. Here we handle both cases,
    // by fitting the map bounds to an area of zooming to a point.
    if (data.lbounds) {
        map.fitBounds(data.lbounds);i
    } else if (data.latlng) {
        map.setView([data.latlng[0], data.latlng[1]], 13);
    }
}
</script>

</body>
</html>
